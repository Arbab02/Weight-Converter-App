<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weight Converter App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
    <!--Main div Starting-->
  <div class="main">

    <!--Container Starting-->
    <div class="container">
      <h1>Weight Converter App!</h1>
      
         <!--Units Starting-->
      <div class="units">
      <label>Kilogram:</label>
      <input type="text" id="kg" placeholder="Kilogram!">
      </div>

      <div class="units">
      <label>Pounds:</label>
      <input type="text" id="pound" placeholder="Pounds!">
      </div>

      <div class="units">
      <label>Ounces:</label>
      <input type="text" id="ounce" placeholder="Ounce!">
      </div>
      
      <div class="units">
      <label>Milligrams:</label>
      <input type="text" id="mg" placeholder="Milligram!">
      </div>
           <!--Units Ending-->

    </div>
    <!--Container Ending-->

  </div>
    <!--Main div Ending-->

  <script src="script.js"></script>

</body>

</html>
